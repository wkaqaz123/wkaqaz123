<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-list</title>
    <style>
    nav>ul>li{
        display: inline-block
    }
nav>ul{
    background-color: olive;
    color: white;
    font-family: "궁서체";
}
a:hover{
    color: pink;
}

a{
    color: white;
    text-decoration-line: none;
}
    </style>

</head>
<body>
<h3>커피메뉴</h3>
<hr>
<nav>
<ul>
    <li><a href="#"> 아</a></li>
    <li><a href="#"> 이</a></li>
    <li><a href="#"> 런</a></li>
    <li><a href="#"> 젠</a></li>
    <li><a href="#"> 장</a></li>
</nav>
</ul>
</body>
</html>
